<!DOCTYPE html>
<html> 
    <head>

    <body>
        <p>Hi</p>

        <!-- Modal 
        Modal is a dialog box/popup window that is displayed on top of the current page.
         It is used to display important information or to get input from the user. 
         It can be created using HTML, CSS and JavaScript. 
        -->
    </body>
    <script>


        alert("this is a popup");
       
        let input = prompt("What is your age?", "18"); // prompt is used to take input from the user and it returns the input as a string
        //after comma we can give a default value to the input field
        console.log("Hello " + input);
        console.log(typeof input); // prompt always returns a string even if the user enters a number

        let booleanValue = confirm("Are you sure you want to delete this file?"); 
        // confirm is used to take a boolean input from the user and it returns true if the user clicks on "OK" and false if the user clicks on "Cancel"
        console.log(booleanValue);


    </script>
